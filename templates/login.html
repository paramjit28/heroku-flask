<!DOCTYPE html>
      <html lang="en">
        <head>
          
          <!-- Required meta tags -->
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
      
          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
      
          <title>Gmail Login</title>
        </head>
        <body style="background-color:black;">
          <section>
            <div class="container mt-5 pt-5">
              <div class="row">
                <div class="col-8 col-sm-6 col-md-6 m-auto">
                  <div class="card border-5 shadow">
                    <div class="card-body" style="background-color:beige;">
                      <svg viewBox="40 -20 220 120" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <!-- Default value for fill-rule -->
                      <polygon fill-rule="evenodd" stroke="red" points="150,0 121,90 198,35 102,35 179,90" />
                  </svg>
                    </svg>
                      <form action="/" method="post">
                        <input type="text" name="username"  class="form-control my-4 py-2" placeholder="Username" />
                        <input type="text" name="password"  class="form-control my-4 py-2" placeholder="Password" />
                        <div class="text-center mt-3">
                          <button class="btn btn-primary">Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
      
          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        </body>
      </html>
